<div class="container">    
    <div class="jumbotron">
      <div class="row">
          <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
              <img src="" alt="stack photo" class="img">
          </div>
          
          <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
              <div class="container" style="border-bottom:1px solid black">
                <h2>{{book[0].Title}}</h2>
              </div>
                <hr>
              <ul class="container details">
                <li><p>Written by {{book[0].Author}} </p></li>
                <li><p>Country: {{book[0].Country}}</p></li>
                <li><p>Language: {{book[0].Language}} </p></li>
                <li><p>Pages: {{book[0].Pages}}</p></li>
                <li><p>Year: {{book[0].Year}}</p></li>
                <li><a [href]="book[0].Link"><p>Wikipedia Link</p></a>
              </ul>
          </div>
          
      </div>
    </div>
